<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <div class="js-buttons">
            <div class="shopping-item-controls">
                <button class="shopping-item-toggle js-filter-unchecked">
                    <span class="button-label">Show unchecked items</span>
                </button>
                <button class="shopping-item-toggle js-advanced-unchecked">
                    <span class="button-label" class="js-advanced-unchecked">Show advanced options</span>
                </button>
            </div>
        </div>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
