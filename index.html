<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="background-img text-white display-container">
        <div class="jumbo display-middle">
            <p class="title">SHOPPING LIST</p>
            <p class="title">A McKoy Production</p>
        </div>
        <div class="display-topleft container xlg">
            <p><button class="btn black">get started making your list</button></p>
            <p><button class="btn black">learn how it works</button></p>
        </div>
    </div>
    <div id="start-list" class="modal">
        <div class="modal-content">
            <div class="container black display-container">
                <h1>Add an item here</h1>
                <span class="btn display-topright lg" id="home-btn">back to home</span>
            </div>
            <div class="container">
                <div class="">
                    <form id="js-shopping-list-form">
                        <input type="text" name="shopping-list-entry" class="inputBox js-shopping-list-entry" placeholder="e.g., soap">
                        <button type="submit" class="btn black" id="add-btn">Add item</button>
                    </form>
                    <div class="js-buttons">
                        <div class="shopping-item-controls" id="sort-btns">
                            <button class="shopping-item-toggle btn black js-filter-unchecked" id="fil-checked">
                                <span class="button-label">Show unchecked items</span>
                            </button>
                            <button class="shopping-item-toggle btn black js-advanced-unchecked" id="adv-opts">
                                <span class="button-label" class="js-advanced-unchecked">Show advanced options</span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="container black">
                <h1>Current Shopping List</h1>
            </div>
            <div class="container">
                <ul class="shopping-list js-shopping-list"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
